<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="index">
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" class="logo"> 
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <img class="profile-image" src="images/search.png">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="dropdown">
                    <div class="user-icon online">
                        <img src="images/user.png" class="profile-image">
                    </div>
                    <div class="dropdown-options">
                        <a href="#">Register/Login</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-------------------------------left sidebar--------------------------->
            <div class="left-sidebar">
                
            </div>
            <!------------------------------main content--------------------------->
            <div class="main-content">
                <div class="post-container">
                    <div class="user-profile">
                        <img src="images/user.png">
                        <div>
                            <p>User Name</p>
                        </div>
                    </div>
                    <div class="post-input-container">
                        <textarea rows="3" placeholder="What's on your mind?"></textarea>
                        <div id="post-button-container">
                            <button class="post-button" type="button">Post</button>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-row">
                        <div class="user-profile">
                            <img src="images/user.png">
                            <div>
                                <p>User Name</p>
                            </div>
                        </div>
                    </div>
                    <p class="post-text">post content post content post content post content post content post content </p>
                    <div class="post-row">
                        <div class="activity-icons">
                            <div><i class="fa fa-thumbs-up icon"></i>#likes</div>
                            <div><i class="fa fa-thumbs-down icon"></i>#dislikes</div>
                            <div><i class="fa fa-comment icon"></i>comments</div>
                        </div>
                        <div class="post-profile-icon">

                        </div>
                    </div>
                </div>
                <button type="button" class="load-more-button">Load more</button>
            </div>
            <!------------------------------right sidebar (commented out)--------------------------->
            <!-- <div class="right-sidebar"></div> -->
        </div>
    </div>
</body>
</html>
