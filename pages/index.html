<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="index">
        <nav>
            <a href="/">
                <img src="/static/images/logo.png" class="logo">
            </a>
            <div class="nav-right">
                <div class="dropdown">
                    {{if .LoggedInUser }}
                    <div class="online">
                    </div>
                    {{end}}
                    <div class="user-icon">
                        <img src="/static/images/user.png" class="profile-image">
                    </div>
                    <div class="dropdown-options">
                        {{if .LoggedInUser}}
                        <button id="logoutBtn" onclick="logoutHandler(event)">Logout</button>
                        {{else}}
                        <a href="/login">Register/Login</a>
                        {{end}}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Left sidebar -->
            <div class="left-sidebar">
                <div class="filter-section">
                    <h3>
                        Categories
                    </h3>
                    <ul>
                        <li>
                            <input type="checkbox" id="education" name="category" value="education">
                            <label for="education">
                                Education
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="entertainment" name="category" value="entertainment">
                            <label for="entertainment">
                                Entertainment
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="sports" name="category" value="sports">
                            <label for="sports">
                                Sports
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="news" name="category" value="news">
                            <label for="news">
                                News
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="filter-section">
                    <h3>
                        Created Posts
                    </h3>
                    <ul>
                        <li>
                            <input type="checkbox" id="mostLiked" name="createdPosts" value="mostLiked">
                            <label for="mostLiked">
                                Most Liked
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="newest" name="createdPosts" value="newest">
                            <label for="newest">
                                Newest
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="myPosts" name="createdPosts" value="myPosts">
                            <label for="myPosts">
                                My Posts
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->

            <div class="main-content">
                {{ if .LoggedInUser}}
                <div class="post-container">
                    <div class="user-profile-post">
                        <img src="/static/images/user.png">
                        <div>
                            <p>{{ .LoggedInUser.Username }}</p>
                        </div>
                    </div>
                    <form action="/add-post" method="POST">
                        <textarea name="title" rows="3" placeholder="What's on your mind?"></textarea>
                        <textarea name="content" rows="3" placeholder="Content..."></textarea>
                        <p>Choose a category:</p>
                        <br>
                        <ul>
                            <li>
                                <input type="checkbox" id="education" name="category" value="education">
                                <label for="education">Education</label>
                            </li>
                            <li>
                                <input type="checkbox" id="entertainment" name="category" value="entertainment">
                                <label for="entertainment">Entertainment</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sports" name="category" value="sports">
                                <label for="sports">Sports</label>
                            </li>
                            <li>
                                <input type="checkbox" id="news" name="category" value="news">
                                <label for="news">News</label>
                            </li>
                        </ul>
                        <div id="post-button-container">
                            <button class="post-button" type="submit">Post</button>
                        </div>
                    </form>
                </div>
                {{end}}

                {{range .Posts}}
                <div class="post">
                    <div class="post-row">
                        <div class="user-profile">
                            <img src="/static/images/user.png">
                            <div>
                                <p>{{.Username}}</p>
                            </div>
                        </div>
                    </div>
                    <a href="/posts/{{.ID}}" class="post-title-link">
                        <div>
                            <h2>{{.Title}}</h2>
                        </div>
                    </a>
                    <div class="post-row">
                        <div class="activity-icons">
                            <div>
                                <a href="/api/posts/{{.ID}}/like">
                                    <i class="fa fa-thumbs-up icon">
                                    </i>
                                    {{.Likes}}
                                </a>
                            </div>
                            <div>
                                <a href="/api/posts/{{.ID}}/dislike">
                                    <i class="fa fa-thumbs-down icon">
                                    </i>
                                    {{.Dislikes}}
                                </a>
                            </div>
                            <div>
                                <a href="/posts/{{.ID}}">
                                    <i class="fa fa-comment icon"></i>
                                    {{.Comments}}
                                </a>
                            </div>
                        </div>
                        <div class="post-profile-icon">
                        </div>
                    </div>
                </div>
                {{end}}
                <footer class="footer">
                    <!-- <button type="button" class="load-more-button">Load more</button> -->
                </footer>
            </div>
        </div>
    </div>
</body>

<script src="/static/index.js"></script>

</html>-
