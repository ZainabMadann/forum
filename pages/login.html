<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Forum</title>
</head>
<body>
    <div class="form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" action="/login" method="post">
                <input type="text" class="input-field" placeholder="username" name="username" required>
                <input type="password" class="input-field" placeholder="Enter password" name="password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group" action="/signup" method="post">
                <input type="text" class="input-field" placeholder="username" name="username" required>
                <input type="email" class="input-field" placeholder="Enter Email" name="email" required>
                <input type="password" class="input-field" placeholder="Enter password" name="password" required>
                <input type="checkbox" class="checkbox"><span>Agree to terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="/static/script.js"></script>
</html>
